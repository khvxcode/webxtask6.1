<html>
<head>
    <title>VU22CSEN0100110</title>
    <script>
        function displayDate() {
            document.getElementById("dateField").value = new Date().toLocaleDateString();
        }

        function calculateFactorial() {
            const num = prompt("Enter a number:");
            if (num !== null && num !== "" && !isNaN(num) && num >= 0) {
                let factorial = 1;
                for (let i = 1; i <= num; i++) {
                    factorial *= i;
                }
                alert(`The factorial of ${num} is ${factorial}`);
            } else {
                alert("Please enter a valid positive number.");
            }
        }
    </script>
</head>
<body bgcolor="skyblue">
    <h2>DATE</h2>
    <button onclick="displayDate()">Display Date</button>
    <input type="text" id="dateField" readonly>
    <br><br>
    <button onclick="calculateFactorial()">Calculate Factorial</button>
</body>
</html>
